{% extends "base.html" %}
{% block content %}

<section class="calendar">
  <!-- Calendar Header -->
  <div class="calendar__heading">
    <h2>Here are your records:</h2>
    <p class="note__title">Click on the day to see notes</p>
  </div>
  <!-- Calendar container -->
  <div class="cal__container">
    <div class="calendar__itself">
      <div class="month">
        <i class="fas fa-angle-left" id="prev-month"></i>
        <div class="date">
          <h2 class="date-month">Date-month</h2>
          <p class="date-day"></p>
          <p id="date-to-check"></p>
        </div>
        <i class="fas fa-angle-right" id="next-month"></i>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="date-days"></div>
    </div>
  </div>
  <!-- Note container -->
  <div class="note">
    <div class="note__container">
      <div class="note__container--date"></div>
      <div class="note__container--emoji" style="height: 2rem; width: 2rem;"></div>
      <div class="note__container--text"></div>
    </div>
  </div>
</section>
{% endblock %}
{% block extra_js %}

<script>
  let dataArray = []
  let tempDate;
  {% for emoji in emoji_tracker %}
  tempDate = new Date({{ emoji.datetime }} * 1000)
  dataArray.push({
    date: tempDate.toLocaleDateString("en-US"),
    emoji: {{ emoji.emoji }},
    note: "{{ emoji.note }}"
    })
  {% endfor %}
</script>

{% endblock %}
